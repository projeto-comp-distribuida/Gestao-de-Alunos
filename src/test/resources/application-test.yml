# Configurações para testes de integração
spring:
  application:
    name: student-management-service-test
  
  # Configuração do DataSource (H2 para testes)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA sem criar tabelas
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  # Kafka - usar EmbeddedKafka para testes
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  # Redis desabilitado para testes
  data:
    redis:
      host: localhost
      port: 6379
  
  # Flyway desabilitado para testes
  flyway:
    enabled: false

# Server port para testes
server:
  port: 0

# Logging
logging:
  level:
    com.distrischool.student: INFO
    org.springframework.kafka: INFO
    org.springframework: WARN

