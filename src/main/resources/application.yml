spring:
  application:
    name: student-management-service

  # Configuração do DataSource (PostgreSQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/distrischool_students}
    username: ${SPRING_DATASOURCE_USERNAME:distrischool}
    password: ${SPRING_DATASOURCE_PASSWORD:distrischool123}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Configuração do JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false

  # Configuração do Redis
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Configuração do Flyway
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: ${SPRING_FLYWAY_LOCATIONS:classpath:db/migration}
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
    validate-on-migrate: true
    clean-disabled: true

  # Configuração do Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${spring.application.name}-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

  # Segurança - OAuth2 Resource Server (Auth0)
  # O issuer-uri será construído automaticamente pelo SecurityConfig a partir de AUTH0_DOMAIN ou AUTH0_ISSUER_URI
  # AUTH0_DOMAIN deve ser algo como: dev-lthr3fyfn4x47q1g.us.auth0.com
  # AUTH0_ISSUER_URI deve ser algo como: https://dev-lthr3fyfn4x47q1g.us.auth0.com/
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://${AUTH0_DOMAIN:your-tenant.auth0.com}/}

  # Configuração do Jackson
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  # Configurações do Spring Boot DevTools para Hot Reload
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**,resources/**,META-INF/maven/**,META-INF/resources/**
    livereload:
      enabled: true
      port: 35729
    remote:
      restart:
        enabled: true

  # Configuração de CORS
  web:
    cors:
      allowed-origins: ${SPRING_WEB_CORS_ALLOWED_ORIGINS:http://192.168.1.7:8080,http://192.168.1.7:3000,http://192.168.1.7:5173,http://localhost:8080,http://localhost:3000,http://localhost:5173}
      allowed-methods: ${SPRING_WEB_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
      allowed-headers: ${SPRING_WEB_CORS_ALLOWED_HEADERS:*}
      allow-credentials: ${SPRING_WEB_CORS_ALLOW_CREDENTIALS:true}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

# Auth0 - configuração adicional
auth0:
  audience: ${AUTH0_AUDIENCE:https://distrischool.api}

# Configurações do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Configurações de Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1000ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2

# Logging
logging:
  level:
    com.distrischool: DEBUG
    org.springframework.kafka: INFO
    org.springframework.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações customizadas do microserviço
microservice:
  name: ${spring.application.name}
  version: 1.0.0
  auth:
    url: ${AUTH_SERVICE_URL:http://microservice-auth-dev:8080}
  kafka:
    topics:
      # Tópicos de eventos de alunos
      student-created: distrischool.student.created
      student-updated: distrischool.student.updated
      student-deleted: distrischool.student.deleted
      student-status-changed: distrischool.student.status.changed

 
